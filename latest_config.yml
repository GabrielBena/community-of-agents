datasets:
  batch_size: 256
  data_type: symbols
  fix_asym: false
  input_size: 3600
  n_classes: 16
  permute_dataset: false
  seed:
  symbol_config:
    data_size:
      - 30000
      - 5000
    double_data: false
    input_size: 60
    n_diff_symbols: 3
    n_symbols: 49
    nb_steps: 6
    static: true
    symbol_type: mod_5
  use_cuda: true
metrics:
  chosen_timesteps:
    - 0
    - mid-
    - last
metrics_only: false
model_params:
  agents_params:
    ag_dropout: 0.0
    cell_type: '<class ''torch.nn.modules.rnn.RNN''>'
    n_hidden: 15
    n_in: 3600
    n_layers: 1
    n_out: 16
    n_readouts:
    train_in_out:
      - true
      - true
    use_bottleneck: false
  connections_params:
    binarize: true
    comms_dropout: 0.0
    comms_start: mid
    sparsity: 0
    use_deepR: false
  n_agents: 3
  n_ins:
  n_readouts: 3
  readout_from:
n_tests: 20
optimization:
  agents:
    gamma: 0.95
    lr: 0.001
  connections:
    cooling: 0.95
    gamma: 0.95
    gdnoise: 0.001
    global_rewire: false
    l1: 1.0e-05
    lr: 0.001
task: both
test_run: false
training:
  decision_params:
    - last
    - both
  early_stop: false
  force_connections: false
  inverse_task: false
  n_epochs: 30
  stopping_acc: 0.95
use_tqdm: false
varying_params: {}
